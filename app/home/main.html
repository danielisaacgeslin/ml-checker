<div class="container">
  <div class="row">
    <div class="col-xs-12" style="margin-top:15px;">
      <textarea style="min-height: 200px" placeholder="links aca" class="form-control" ng-model="vm.text"></textarea>
      <div ng-show="vm.ids.length">
        <h4>Ids</h4>
        <div>
        <p style="display:inline-block; margin-right: 15px;" ng-repeat="id in vm.ids">{{id}}</p>
        </div>
        <button class="btn btn-success" ng-click="vm.checkOnline()">check</button>
        <div style="margin-top: 15px;" ng-repeat="result in vm.results">
          <p>
            <strong>Title: </strong> <a targer="_blank" ng-href="result.permaLink">{{result.title}}</a><br />
            <strong>Sold: </strong> 
            <span ng-class="{'text-success': result.sold_quantity >= 5, 'text-danger': !result.sold_quantity}">
              {{result.sold_quantity}} <span class="text-success" ng-show="result.sold_quantity >= 5">CASHIN!</span>
              </span>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
